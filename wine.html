<html lang="en">

<head>
    <meta charset="UTF-8">



    <script

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <title>Elaine! Feliz dia dos Namorados!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">




</head>

<body translate="no">

    <!--wineglass from: https://codepen.io/evilpingwin/pen/LNVWYa-->
    <div class="wine">
        <svg viewbox="0 0 161 301">
            <clipPath id="wine-clippath">
                <path
                    d="M80.125,138.75c-5.973,0 -12.822,-1.152 -19.834,-3.387l-0.166,-0.053c-6.667,-2.123 -13.482,-5.221 -19.849,-9.235l-0.151,-0.095c-16.52,-10.43 -30,-26.96 -30,-48.48c0,-12.61 7.5,-38.75 16.47,-56.25l106.64,0c9.01,17.75 16.89,43.64 16.89,56.25c0,38.585 -44.017,61.162 -69.848,61.25l-0.152,0Z" />
            </clipPath>
            <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/395186/wine.svg" x="0" y="0" width="100%"
                height="100%"></image>
            <g clip-path="url(#wine-clippath)">
                <rect x="10" y="20" width="31" height="120" />
                <rect x="40" y="20" width="21" height="120" />
                <rect x="60" y="20" width="21" height="120" />
                <rect x="80" y="20" width="70" height="120" />
            </g>
        </svg>
    </div>
    <div class='loading-bg'></div>
    <div class='content'>
        <img src="./img/2024-06-11_22-56.png">
    </div>

    <script>
        function changeSizeInX(size, el, time) {
            var tl = new TimelineMax();
            tl.to(el, time, { scaleY: size, transformOrigin: '0% 100%' });
        }
        var wine = $('svg').find('rect:not(rect:nth-child(5))');
        changeSizeInX(0, wine, 0);
        setTimeout(function () { changeSizeInX(0.8, wine, 3); }, 1500);
        setTimeout(function () { $('.wine').addClass('hide'); }, 4000);
        setTimeout(function () { $('.loading-bg').addClass('hide'); }, 5000);
        setTimeout(function () { $('.wine').addClass('gone'); }, 6000);
        setTimeout(function () { $('.loading-bg').addClass('gone'); }, 6000);

    </script>
</body>

</html>
